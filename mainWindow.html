<head>
    <title>CodeScrapper</title>
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>

<body>
    <div class="row" style="background-color: #111">
        <div class="col s11 white-text dragable">
            <span class="left-align flow-text header">Code Scrapper</span>
        </div>
        
        <div class="col s1 center theSignOfTheCross" onclick="closeWindow()">
            <img class="icon icons8-Delete right-align" width="32" height="32" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAABpUlEQVRoQ+3ZgU3DMBAF0HoDNikjwAZsAiPQiRiBjFA2YYP0TnIkFMWx7+5/u1SpFFVKE/ueL3F9cjo9yCc9iON0QO4tk0dG/lVG5nl+k4CnlNLvyMAljifp/13iuJTiKD5aGfElN17leB2FyYhvieFZjovE8bmF2YPoKExynEdhVogfieOlNKC7L3tuaAjGgtAMVWetERgrogmiF/XEeBDNkF4YL8IEYWMiCDOEhYkiXBA0BoFwQ1AYFCIEiWKQiDDEi0EjIBArhoGAQVoxLAQUUsMwEXBICaPn5bMsxXdXsfla81d10WhucXttps1oPUFBUDKywFcLTT1NQ/SALI+T9kWtNJmP1t93QiHUShMO2Zqd8uM2MTFQyN4Uyy7OYJCW/wkmBgJpQRRmM9gEEIZYEExMCOJBsDBuSATBwLggCAQaY4YgEUiMCcJAoDDNECYCgWmC9EBEMVVIT0QE07KtQK3sSoWbdTlT2+gZgvBkpmXrjVrZ1UrpVWbsW2/agTRyT5uhH6X9Q2qpWxtp9O/VWQvdIau9A8IaWW+7R0a8I8e67wYe66JCIKOGOwAAAABJRU5ErkJggg==">
        </div>
    </div>
    <div class="row options">
        <div class="col s6">
            <br>
            <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Choose Source</a>
            <ul id='dropdown1' class='dropdown-content'>
                <li onclick="codeforces()"><span>Codeforces</span></li>
                <li onclick="spoj()"><span>SPOJ</span></li>
            </ul>
            <br>
            <br>
            <button class="btn white-text">Choose Destination</button>
        </div>
        <div class="col s6">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="username" type="text" class="validate white-text"/>
                        <label for="username">username</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password" type="password" class="validate white-text">
                        <label for="password">Password</label>
                      </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row progressBar"></div>

    <div class="row download center">
        <button class="btn center" onclick="download()">download</button>
    </div>

    <script>

        var {ipcRenderer, remote} = require('electron');  
        var main = remote.require("./main.js");
        
        function download(){
            let username = document.getElementById('username').value;
            ipcRenderer.send('async', username);
}

        function closeWindow() {
            this.close();
        }

    </script>

</body>

</html>
